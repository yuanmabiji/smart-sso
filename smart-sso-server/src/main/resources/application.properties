#server.port=8079
server.port=8080

server.servlet.context-path=/server

logging.level.root=debug

spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.html
spring.freemarker.content-type=text/html; charset=utf-8
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.request-context-attribute=request

#----------单点登录服务----------#
#单点登录服务端地址
#sso.server.url=http://server.sso.com:8079/server
sso.server.url=http://server.sso.com:8080/server
#客户端应用密钥信息（服务端也可以登录，可以理解为是它自己的一个客户端）
sso.app.id=server1
sso.app.secret=123456
#单点登录超时时间，默认2小时（仅需要在服务端配置，单位秒）
sso.timeout=7200
#服务端session管理方式，支持local和redis两种
sso.session.manager=local
#----------单点登录服务----------#

